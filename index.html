<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croma clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Navbar Starting -->

    <nav class="navbar navbar-expand-sm navbar-dark bg-black" style="height: 90px;">
        <div class="container-fluid" style="margin-left: 90px;">
          <a class="navbar-brand" href="javascript:void(0)">CROMA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav me-auto">
                <form class="d-flex" style="margin-left: 250px;">
                    <input class="form-control me-2" type="text" placeholder="What are you looking?">
                    <button class="btn btn-dark" type="button" style="border: 1px solid white;">Search</button>
                  </form>
              <li class="nav-item" style="margin-left: 90px;">
                <a class="nav-link" href="javascript:void(0)">Exclusive</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Top brands</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Croma Store</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Gift card</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- navbar end -->

      <!-- Head Courosel -->

      <div id="main" class="carousel slide" data-bs-ride="carousel">

        <!-- The slideshow/carousel -->

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/scroll1.jpg" alt="Los Angeles" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="img/scroll2.jpg" alt="Chicago" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="img/scroll3.jpg" alt="New York" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="img/scroll4.jpg" alt="New York" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="img/scroll5.jpg" alt="New York" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="img/scroll6.jpg" alt="New York" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="img/scroll7.jpg" alt="New York" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="img/scroll8.jpg" alt="New York" class="d-block" style="width:100%">
          </div>
        </div>
        
        <!-- Left and right controls/icons -->

        <button class="carousel-control-prev" type="button" data-bs-target="#main" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#main" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      
</body>
</html>
